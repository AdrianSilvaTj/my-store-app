<button (click)="onShowDetail('123514351243')">producto no encontrado</button>
<button (click)="createNewProduct()">Crear</button>
<p>{{statusDetail}}</p>
<p>Productos en Carrito: {{ myShoppingCart.length }} Total: {{ total }}$</p>
<p>Today: {{ today | date : "dd-MM-YYYY" }}</p>
<p>Fecha desde: {{ date | timeAgo }}</p>
<div class="products--grid">
  <app-product
    [product]="prod"
    *ngFor="let prod of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Load more...</button>

</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p>{{productChosen.description }} </p>
    <button (click)="onUpdateProduct()">Update</button>
    <button (click)="ondeleteProduct()">Delete</button>
  </div>
</div>
